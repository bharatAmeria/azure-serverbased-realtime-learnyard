name: Docker Deployment

on:
  workflow_run:
    workflows: ["Training Pipeline"]
    types:
      - completed

jobs:
  build-linux:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    name: Build and Push Linux Multi-Arch Image

    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/flask-app
      VERSION: v1.0.${{ github.run_number }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push multi-arch Linux image
      uses: docker/build-push-action@v5
      with:
        context: ./app
        file: ./app/Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          ${{ env.IMAGE_NAME }}:latest

    - name: Deployment success message
      run: |
        echo "✅ Multi-arch Linux Docker image pushed:"
        echo "   → $IMAGE_NAME:latest"
        echo "   → $IMAGE_NAME:$VERSION"
